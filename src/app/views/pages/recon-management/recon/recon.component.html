<div class="card">
    <ul class="nav nav-tabs nav-tabs-line" id="lineTab" role="tablist">
        <li class="nav-item" (click)="cycle()">
          <a class="nav-link active" id="home-line-tab" data-bs-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">Upload Recon File 1.0</a>
        </li>
        <li class="nav-item" (click)="bulk()">
          <a class="nav-link " id="profile-line-tab" data-bs-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">Upload Recon File 2.0</a>
        </li>
       
      </ul>

      <div class="tab-content mt-3" id="lineTabContent">
        <div class="tab-pane fade show active" #home id="home" role="tabpanel" aria-labelledby="home-line-tab">
    <div class="card-header">
        <h4>Upload Recon File 1.0</h4>
    </div>
    <div class="card-body m-0">
        
        <form [formGroup]="uploadFileForm" (ngSubmit)="onSubmit(uploadFileForm.value)" appBlockCopyPaste>
            <div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Service Provider <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <select class="form-select" aria-label="Default select example" formControlName="Sp" id="Sp"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Sp.errors}" (focus)="fun('Sp')"
                                (focusout)="funover('Sp')">
                                <option value="" disabled class="drop">Select Service Provider</option>
                                <option *ngFor="let service of Resdata" [value]="service.FieldValue">
                                    {{service.FieldText}}</option>
                            </select>
                            <div *ngIf="isForm1Submitted && form1.Sp.errors?.required" class="invalid-feedback">
                                Required
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Recon Date<span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>

                            <div class="input-group">
                                <input (keydown)="noKeyInput($event)" type="date" class="form-control"
                                    placeholder="dd-mm-yyyy" formControlName="reconDate"
                                    [ngClass]="{'is-invalid': isForm1Submitted && form1.reconDate.errors}" [max]="getToday()">
                                <div *ngIf="isForm1Submitted && form1.reconDate.errors?.required"
                                    class="invalid-feedback">
                                    Required
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Upload File<span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input formControlName="file" id="file" class="form-control" type="file"
                                (change)="onFileSelect($event)"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.file.errors}"
                                (focus)="fun('file')"
                                (focusout)="funover('file')">
                            <div *ngIf="isForm1Submitted && form1.file.errors?.required" class="invalid-feedback">
                                Required
                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <div class="text-end">

                        <button class="btn btn-primary pull-right" style="width: 10%;" type="submit">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </form>
