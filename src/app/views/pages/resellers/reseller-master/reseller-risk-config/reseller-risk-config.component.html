<div class="row mb-2">
  <div class="col-xs-12">
    <div class="text-end">
      <button class="btn btn-secondary pull-right" (click)="previousStep($event)"><i class="feather text-primary arrow-left"></i>Back
      </button>

    </div>
  </div>
  <!-- <div class="col-sm-6 justify-content-between">

  </div> -->
</div>


<form (ngSubmit)="onNewSubmit(ResellerForm.value)" [formGroup]="dynamicForm" novalidate>

  <!-- <input [type]="controls.datatype" [formControlName]="controls.field_name"/> -->
  <!-- <input type="text" autocomplete="new-password" [value]="ConfigData"> -->
  <!-- {{ConfigData|json}} -->
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body ">
          <form [formGroup]="ResellerForm" novalidate>

            <div *ngIf="currentURL" class="mb-3 col-md-12">
              <label class="form-label" for="exampleInputUsername1"> Reseller ID </label>

              <!-- <input class="form-control"  type="text" autocomplete="new-password"
                minlength="5" /> -->

              <ng-select formControlName="ResellerID" (change)="onSubmit(ResellerForm.value)" formControlName="Mid"
                         id="mid" placeholder="Reseller ID" name="mid">
                <ng-option id="selectedOption" *ngFor="let reseller of Resultdata"
                           [value]="reseller.ResellerId">{{reseller.reseller_name}} ({{reseller.ResellerId}})
                </ng-option>
              </ng-select>

            </div>
          </form>
          <ng-container *ngFor="let controls of fieldData">
            <div *ngIf="controls.level=='1'">
              <ng-container [ngSwitch]="controls.datatype">
                <div class="col">

                  <div class="mb-3 col-md-6">
                    <label for="exampleInputUsername1" *ngSwitchCase="'text'"
                           class="form-label"> {{controls.field_label}}
                    </label>

                    <input class="form-control" [value]="controls.field_value||''" *ngSwitchCase="'text'"
                           [formControlName]="controls.field_name"
                           [id]="controls.field_name" [type]="controls.datatype" [placeholder]="controls.field_label"
                           [name]="controls.field_name" minlength="5"/>

                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputUsername1" *ngSwitchCase="'select'" class="form-label">
                      {{controls.field_label}} </label>

                    <select [id]="controls.field_name" (change)="changeProject($event,controls.field_name)"
                            *ngSwitchCase="'select'" [name]="controls.field_name"
                            class="form-control">
                      <!-- <option readonly selected>{{controls.field_label}}</option> -->
                      <option *ngFor="let value of selectdata;let i = index;" [selected]="controls.field_value==value"
                              [value]="value">
                        {{value}}
                      </option>
                    </select>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputUsername1" *ngSwitchCase="'textarea'" class="form-label">
                      {{controls.field_label}} </label>

                    <textarea class="form-control" [value]="controls.field_value||''" *ngSwitchCase="'textarea'"
                              maxlength="300" [id]="controls.field_name"
                              [id]="controls.field_name" [placeholder]="controls.field_label"
                              [name]="controls.field_name"></textarea>

                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputUsername1" *ngSwitchCase="'date'"
                           class="form-label"> {{controls.field_label}}
                    </label>

                    <input class="form-control" [value]="controls.field_value||''" *ngSwitchCase="'date'"
                           [id]="controls.field_name"
                           [type]="controls.datatype" [id]="controls.field_name" [type]="controls.datatype"
                           [placeholder]="controls.field_label" [name]="controls.field_name" minlength="5"/>

                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputUsername1" *ngSwitchCase="'file'"
                           class="form-label"> {{controls.field_label}}
                    </label>

                    <input class="form-control" [value]="controls.field_value||''" *ngSwitchCase="'file'"
                           [id]="controls.field_name"
                           [type]="controls.datatype" [id]="controls.field_name" [type]="controls.datatype"
                           [placeholder]="controls.field_label" [name]="controls.field_name" minlength="5"/>

                  </div>
                </div>
              </ng-container>
            </div>
            <form [formGroup]="dynamicNewForm" novalidate>

              <div *ngIf="controls.level=='2'">
                <div class="row " *ngIf="instrumentdata[0]">
                  <label for="exampleInputUsername1" class="form-label"> {{controls.field_label}} </label>

                  <ng-container *ngFor="let control of instrumentdata">
                    <div class="mb-3 col-md-3">
                      <label for="exampleInputUsername1" class="form-label"> {{control}} </label>

                      <input class="form-control" [formControlName]="control+'_'+controls.field_name" [id]="control"
                             type="text" autocomplete="new-password" [placeholder]="control" [name]="control" minlength="5"/>

                    </div>
                  </ng-container>
                  <br>
                </div>
              </div>
            </form>
            <br>
          </ng-container>
          <button *ngIf="fieldData" class="form-control btn btn-primary pull-right" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

</form>
