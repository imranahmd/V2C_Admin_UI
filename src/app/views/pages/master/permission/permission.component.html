<div class="row">
    <div class="card">
  
      <div class="tab-content mt-3" id="lineTabContent">
        <div class="tab-pane fade show active" #home id="home" role="tabpanel" aria-labelledby="home-line-tab">
          <div class="card-header row">
            <div class="col">
              <h4>Permission Master
              </h4>
            </div>
  
          </div>
  
          <div class="card-body bg-white">
            <form [formGroup]="addPermissionForm">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Menu Name <span aria-hidden="true" class="symbol required"
                        style="color:red;">*</span> </label>
                    <ng-select placeholder="Menu Name" id="MenuName" formControlName="MenuName" bindLabel="MenuName"
                      bindValue="MenuId" [items]="this.menudata" (change)="submenuChange($event)"
                      [ngClass]="{'is-invalid': submit1 && addPermissionForm.get('MenuName')?.errors}"
                      (keydown)="NoDoubleSpace($event)" (keypress)="OnlyCharacterAllowed($event)"  [inputAttrs]="{maxlength:'100'}" >
  
                    </ng-select>
                    <div *ngIf="submit1 && addPermissionForm.get('MenuName')?.errors?.required"
                      class="invalid-feedback">
                      Please Enter Menu Name
                    </div>
  
  
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Submenu Name <span aria-hidden="true" class="symbol required"
                        style="color:red;">*</span></label>
                    <ng-select placeholder="Submenu Name" id="submenuName" formControlName="submenuName"
                      bindLabel="SubmenuName" bindValue="SubmenuId" [items]="this.submenudata"
                      [ngClass]="{'is-invalid': submit1 && addPermissionForm.get('submenuName')?.errors}"
                      (keydown)="NoDoubleSpace($event)" (keypress)="OnlyCharacterAllowed($event)"  [inputAttrs]="{maxlength:'100'}" >
  
                    </ng-select>
  
                    <div *ngIf="submit1 && addPermissionForm.get('submenuName')?.errors?.required"
                      class="invalid-feedback">
                      Please Enter Submenu Name
                    </div>
  
                  </div>
                </div>
  
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">New Permission <span aria-hidden="true" class="symbol required"
                        style="color:red;">*</span></label>
                    <input autocomplete="new-password" class="form-control" formControlName="newPermission" id="Payid"
                      placeholder="New Permission" type="text" maxlength="40"
                      [ngClass]="{'is-invalid': submit1 && addPermissionForm.get('newPermission')?.errors}"
                      (keypress)="OnlyCharacterAllowed($event)" maxlength="100">
  
                    <div *ngIf="submit1 && addPermissionForm.get('newPermission')?.errors?.required"
                      class="invalid-feedback">
                      Please Enter New Permission
                    </div>
  
                    <div *ngIf="submit1 && addPermissionForm.get('newPermission')?.errors?.twoSpaces"
                    class="invalid-feedback">
                    More than two consecutive spaces are not allowed
                </div>
  
  
  
                  </div>
                </div>
  
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Feature Description <span aria-hidden="true" class="symbol required"
                        style="color:red;">*</span></label>
                    <input autocomplete="new-password" class="form-control" formControlName="featureDescription"
                      id="Payid" placeholder="Feature Description" type="text" maxlength="40"
                      [ngClass]="{'is-invalid': submit1 && addPermissionForm.get('featureDescription')?.errors}"
                      (keypress)="OnlyCharacterAllowed($event)" maxlength="100">
  
                    <div *ngIf="submit1 && addPermissionForm.get('featureDescription')?.errors?.required"
                      class="invalid-feedback">
                      Please Enter Feature Description
                    </div>
  
                    <div *ngIf="submit1 && addPermissionForm.get('featureDescription')?.errors?.twoSpaces"
                    class="invalid-feedback">
                    More than two consecutive spaces are not allowed
                </div>
  
                  </div>
                </div>
  
  
  
  
  
  
  
  
              </div>
  
  
              <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                  <button type="button" class="form-control btn btn-danger pull-right" (click)="reset()">Reset
                  </button>
                </div>
                <div class="col-md-2">
                  <button class="form-control btn btn-primary pull-right" type="submit"
                    (click)="permissionAdd(addPermissionForm.value)" [disabled]="this.loading">
                    <span id="loading" role="status" aria-hidden="true"></span>
                    Add 
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
  
      </div>
  
  
  
  
  
    </div>
  </div>
  
  <div>
    <div class="row mb-md-2 mt-2">
      <div class="col-xl-10 main-content">
        <!-- <button  class="btn btn-light" type="button">Export CSV<i
              class="feather icon-download"></i>
          </button> -->
        <div class="btn-group" ngbDropdown role="group">
          <button class="btn btn-primary" ngbDropdownToggle>Columns</button>
          <div ngbDropdownMenu class="ng-dropdown-panel-items p-1"
            style="height: 250px;width: 250px; overflow: scroll; scroll-behavior: smooth">
            <div class="form-group">
              <!--            <label for="columns" class="form-label"> All Columns <span aria-hidden="true" class="symbol required" style="color:red;">*</span></label>-->
              <div *ngIf="columnDefs" class="list-group ng-option">
                <span *ngFor="let column of columnDefs; let i = index" class="checkbox">
                  <label class="list-group-item p-2">
                    <input class="form-check-input me-1" type="checkbox" value="{{i}}" name="{{column.headerName}}"
                      (change)="updateSelectedTimeslots($event)"
                      [checked]="(tableSelectedColumn && (-1 !==tableSelectedColumn.indexOf(column)) ? 'checked': '')">
                    <!-- {{column?.field?.replace('_',' ')?.replace('_',' ')?.replace('_',' ') | uppercase }} -->
                    {{(column?.headerName?.replace('_','') || column?.field?.replace('_','') ) }}
                  </label>
                </span>
              </div>
  
            </div>
  
  
          </div>
        </div>
  
  
      </div>
  
    </div>
  
  
    <div class="row" style="min-height:500px">
      <div class="col-12 col-xl-12 stretch-card ag-theme-alpine">
        <ag-grid-angular [enableCellTextSelection]=true [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
          class="ag-theme-alpine" [rowData]="rowData" (firstDataRendered)="dataRendered($event)"
          (gridReady)="onGridReady($event)" [paginationPageSize]="pageSize" [pagination]="true" [rowSelection]="'single'"
          [suppressPaginationPanel]="true"  (filterChanged)="onFilterChange($event)" (filterModified)="onFilterModified($event)"
          (filterOpened)="onFilterOpened($event)" style="width: 100%; height: auto;">
        </ag-grid-angular>
      </div>
    </div>
    <div class="row bg-white p-2 mt-0">
      <div class="col-md-4">
        <select (change)="onPageSizeChanges($event)" [(ngModel)]="pageSize"
          class="form-select d-flex justify-content-end col-4" name="pageSize" style="width: auto">
          <option [ngValue]="10">10</option>
          <option [ngValue]="20">20</option>
          <option [ngValue]="30">30</option>
  
        </select>
      </div>
  
      <div class="col-md-8">
        <ngb-pagination (pageChange)="onPaginationChange($event)" [(page)]="currentPage" [boundaryLinks]="true"
          [collectionSize]="collectionSize" [maxSize]="5" [pageSize]="pageSize" [rotate]="true"
          class="d-flex justify-content-end align-right">
        </ngb-pagination>
      </div>
  
    </div>
  </div>
