<!-- {{Resdatas|json}} -->
<h3 class="card-title">Invoice Based Payment System</h3>
<div class="card pt-0 mb-5">
    <!--  <div class="card-header">-->
    <!--    <h4 class="card-title">Merchant MDR</h4>-->
    <!--  </div>-->
    <div class="card-body">

        <form (ngSubmit)="onSubmit(CreateInvoiceform.value)" [formGroup]="CreateInvoiceform" appBlockCopyPaste>
            <!-- <form appBlockCopyPaste> -->
            <div>
                <div class="row">

                </div>


                <!-- <ngb-accordion #acc="ngbAccordion" [closeOthers]="closeOthers" [activeIds]="activeIds">
            <ngb-panel title="Service Provider Setup" id="pan-1">ngbPanelContent -->
                <!-- <ng-template > -->
                <div class="row">



                </div>
                <div class="row">


                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Invoice Number <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input type="text" placeholder="Invoice" (keypress)="OnlyCharacterNumberAllowed($event)"  formControlName="Invoice"
                                autocomplete="new-password" maxlength="20" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Invoice.errors}">
                            <div *ngIf="isForm1Submitted && form1.Invoice.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>


                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Amount <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input (keypress)="OnlyNumbersAllowed($event)" type="text" placeholder="Amount"
                                formControlName="Amount" autocomplete="new-password" maxlength="10" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Amount.errors}">
                            <div *ngIf="isForm1Submitted && form1.Amount.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Valid UpTo <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input type="Date" placeholder="Valid UpTo" formControlName="Valid"
                                autocomplete="new-password" maxlength="50" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Valid.errors}">
                            <div *ngIf="isForm1Submitted && form1.Valid.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>


                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="col-md-12">

                        <div class="mb-3">
                            <label class="form-label">Remark<span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <textarea class="form-control" id="businessModel" placeholder="Remark"
                                formControlName="Remark" type="text" autocomplete="new-password" maxlength="500"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Remark.errors}">
                              <div *ngIf="isForm1Submitted && form1.Remark.errors?.required"
                              class="invalid-feedback">
                              Please fill this field
                          </div>

                              ></textarea>





                        </div>

                    </div>


                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Name <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input type="text" placeholder="Name" formControlName="Name" autocomplete="new-password"
                                maxlength="50" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Name.errors}">
                            <div *ngIf="isForm1Submitted && form1.Name.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <div *ngIf="isForm1Submitted && form1.Name.errors?.pattern" class="invalid-feedback">
                                Please fill this field
                            </div>


                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Email-id <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input type="text" placeholder="Email-id" formControlName="Email"
                                autocomplete="new-password" maxlength="50" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Email.errors}">
                            <div *ngIf="isForm1Submitted && form1.Email.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <div *ngIf="isForm1Submitted && form1.Email.errors?.pattern" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Contact Number <span aria-hidden="true" class="symbol required"
                                    style="color:red;">*</span></label>
                            <input type="text" placeholder="Contact Number" formControlName="Contact"
                                autocomplete="new-password" maxlength="10" class="form-control"
                                [ngClass]="{'is-invalid': isForm1Submitted && form1.Contact.errors}">
                            <div *ngIf="isForm1Submitted && form1.Contact.errors?.required" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <div *ngIf="isForm1Submitted && form1.Contact.errors?.pattern" class="invalid-feedback">
                                Please fill this field
                            </div>

                            <!-- <div *ngIf="isForm1Submitted && form1.remark.errors?.required"
                    class="invalid-feedback">
                    Please fill this field
                </div>  -->
                        </div>
                    </div>

                    <div class="mb-3 col-md-4">
                        <label for="exampleInputUsername1" class="col-form-label">Invoice Mail Notificatin<span
                                aria-hidden="true" class="symbol required" style="color:red;">*</span></label>
                        <!-- <input class="form-control" type="text" autocomplete="new-password" formControlName="paymentRetry" placeholder="Payment retry"
                          name="requried" #requried="" required id="paymentRetry"
                          [ngClass]="{'is-invalid': isForm6Submitted && form6.paymentRetry.errors}" /> -->
                        <!-- <p class="text-danger mt-1" *ngIf="requried?.errors?.required">required error</p> -->



                        <select class="form-select" id="paymentRetry" formControlName="InvoiceMail"
                            autocomplete="new-password" maxlength="50" class="form-control"
                            [ngClass]="{'is-invalid': isForm1Submitted && form1.InvoiceMail.errors}">
                            <option value="" disabled>Select Invoice Mail Notificatin</option>
                            <option value="1" selected>Yes</option>
                            <option value="0">No</option>

                        </select>
                        <div *ngIf="isForm1Submitted && form1.InvoiceMail.errors?.required" class="invalid-feedback">
                            Please fill this field
                        </div>

                    </div>

                    <div class="mb-3 col-md-4">
                        <label for="exampleInputUsername1" class="col-form-label">Invoice SMS Notification<span
                                aria-hidden="true" class="symbol required" style="color:red;">*</span></label>
                        <!-- <input class="form-control" type="text" autocomplete="new-password" formControlName="paymentRetry" placeholder="Payment retry"
                          name="requried" #requried="" required id="paymentRetry"
                          [ngClass]="{'is-invalid': isForm6Submitted && form6.paymentRetry.errors}" /> -->
                        <!-- <p class="text-danger mt-1" *ngIf="requried?.errors?.required">required error</p> -->



                        <select class="form-select" id="paymentRetry" formControlName="InvoiceNotification"
                            autocomplete="new-password" maxlength="50" class="form-control"
                            [ngClass]="{'is-invalid': isForm1Submitted && form1.InvoiceNotification.errors}">
                            <option value="" disabled>Select Invoice Mail Notificatin</option>
                            <option value="1" selected>Yes</option>
                            <option value="0">No</option>

                        </select>

                        <div *ngIf="isForm1Submitted && form1.InvoiceNotification.errors?.required"
                            class="invalid-feedback">
                            Please fill this field
                        </div>


                    </div>









                </div>

                <!-- </ng-template> -->
                <!--
                      </ngb-panel>
  
  
                    </ngb-accordion> -->


            </div>
            <!-- <div class="row mb-2">
                <div class="col-md-10"></div>

                <button type="button" class="form-control btn btn-danger pull-right mt-3" (click)="reset()"
               >Reset
        </button>
              
                <div class="col-md-2">
                  
                    <button type="submit" class="form-control btn btn-primary pull-right mt-3">Submit
                    </button>
                  
                </div>
            </div> -->
            <div class="row mb-2">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <!--          <div class="text-end">-->
                    <button type="button" class="form-control btn btn-danger pull-right mt-3" (click)="reset()">Reset
                    </button>
                    <!--          </div>-->
                </div>
                <div class="col-md-2">
                    <!--          <div class="text-end">-->
                    <button type="submit" class="form-control btn btn-primary pull-right mt-3"
                        [disabled]="this.loading">

                        <span id="loading" role="status" aria-hidden="true"></span>
                        Submit

                    </button>
                    <!--          </div>-->
                </div>
            </div>

        </form>

    </div>
</div>
