<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="">Risk Dashboard</h4>
        <!-- <p class=“text-muted”>Merchant wise risk analysis</p> -->
        <form [formGroup]="RiskChartForm" novalidate>
          <div class="mb-3 col-md-12">
            <label class="form-label text-muted" for="exampleInputUsername1"> Auth ID </label>
            <ng-select [(ngModel)]="categoryDefaultValue" (click)="onSubmit(RiskChartForm.controls['Mid'].value)"
              formControlName="Mid" id="mid" placeholder="Auth ID" name="mid">
              <ng-option id="selectedOption" *ngFor="let merchant of Resultdata" [value]="merchant.MerchantId">
                {{merchant.Merchant_Id}}
                <!-- ({{merchant.Merchant_Id}}) -->
              </ng-option>
            </ng-select>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
