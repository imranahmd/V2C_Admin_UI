<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <h6 class="card-title">Generate Payout</h6>

        <form class="forms-sample"[formGroup]="hdfcForm" (ngSubmit)="onSubmit(hdfcForm.value)">
          <div class="row mb-3">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Payout Date:</label>
            <div class="col-sm-9">
                <input (keydown)="noKeyInput($event)" type="date" class="form-control" placeholder="dd-mm-yyyy" formControlName="payoutDate" [ngClass]="{'is-invalid': isForm1Submitted && form1.payoutDate.errors}">
                <div *ngIf="isForm1Submitted && form1.payoutDate.errors?.required" class="invalid-feedback">
                    Required
                  </div>
            </div>
          </div>
         
          <div class="row mb-2">
            <div class="col-xs-12">
              <div class="text-end">
                
                <button class="btn btn-primary pull-right" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </div>
          
        </form>

      </div>
    </div>
  </div>
